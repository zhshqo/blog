	<script>
		//JavaScript代码区域
	    layui.use('element', function () {
	        var element = layui.element;
	        element.render();
	    });
	
	    function leftMenu() {
	    	//将侧边栏收缩
	        var $leftMenu = $("#left-menu");
	        var left = $leftMenu.css("left");
	        if (left === "-200px") {
	            $leftMenu.animate({
	                left: 0
	            })
	        } else {
	            $leftMenu.animate({
	                left: "-200px"
	            })
	        }
	        //将主体拉伸
	        var $adminBody = $("#admin-body");
	        var left = $adminBody.css("left");
	        if (left === "200px") {
	            $adminBody.animate({
	                left: 0
	            })
	        } else {
	            $adminBody.animate({
	                left: "200px"
	            })
	        }
	    }
	
	    $(function () {
	        BMY.hashChange($);

	        $(window).resize(function () {
	            if (document.getElementsByTagName("body")[0].offsetWidth > 768) {
	                $("#left-menu").addClass("slideOutLeft").css("left", 0)
	            } else {
	                $("#left-menu").css("left", "-200px")
	            }
	        })
	    });
	</script>
